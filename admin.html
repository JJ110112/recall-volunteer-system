<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理員登入 - 罷免志工班表系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container py-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">首頁</a></li>
        <li class="breadcrumb-item active" aria-current="page">管理員登入</li>
      </ol>
    </nav>
    
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">管理員登入</h5>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="adminId" class="form-label">管理員 ID</label>
                <input type="text" class="form-control" id="adminId" required>
              </div>
              <div class="mb-3">
                <label for="adminName" class="form-label">管理員姓名</label>
                <input type="text" class="form-control" id="adminName" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">登入</button>
              </div>
            </form>
            <div id="loginResult" class="mt-3 d-none"></div>
          </div>
        </div>
        <div class="text-center text-muted mt-3">
          <small>此功能尚在開發中，即將推出</small>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/config.js"></script>
  <script>
    // 簡單的管理員登入頁面模擬
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const resultDiv = document.getElementById('loginResult');
      resultDiv.classList.remove('d-none');
      resultDiv.innerHTML = '<div class="alert alert-info">管理員功能正在開發中，敬請期待！</div>';
    });
  </script>
</body>
</html>
