<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>志工報名 - 文山退葆志工班表系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container py-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">首頁</a></li>
        <li class="breadcrumb-item active" aria-current="page">志工報名</li>
      </ol>
    </nav>
    <h2 class="text-center mb-4">志工報名</h2>
    <div id="activityListContainer">
      <div class="alert alert-info text-center" id="noActivitiesMsg">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">載入中...</span>
        </div>
        <p>資料載入中...</p>
      </div>
      <div class="row" id="activityList">
        <!-- 活動卡片將由JS動態產生 -->
      </div>
    </div>
    <!-- Line代號輸入Modal -->
    <div class="modal fade" id="lineIdModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">輸入您的Line代號</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" id="lineIdInput" placeholder="請輸入Line代號">
            <div class="form-text">此代號將記錄於本機，下次自動帶入。</div>
            <div id="lineIdError" class="text-danger mt-2 d-none"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="saveLineIdBtn">確認登記</button>
          </div>
        </div>
      </div>
    </div>
    <div id="resultContainer" class="my-4 d-none"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/volunteer.js"></script>
</body>
</html>
